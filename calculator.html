<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="theme.css">
    <title></title>
	<script>
		function insert(num) {
			if (num == '=') {
				res = document.forms[0].textView.value;
				exp = eval(res);
			}
			else if (num == 'C') {
				exp = "";
			}
			else 
				exp = document.forms[0].textView.value + num;
			document.forms[0].textView.value = exp;
		}
		function back() {
			exp = document.forms[0].textView.value;
			exp = exp.substring(0, exp.length - 1)
			document.forms[0].textView.value = exp;
		}
	</script>
</head>
<body>
	<div class="main">
		<form>
			<input class="text" type="text" name="textView" />
		</form>
		<table>
			<tr>
				<td> <input class="btn1" type="button" value="C" onclick="insert('C')"/> </td>
				<td> <input class="btn1" type="button" value="<" onclick="back('')"/> </td>
				<td> <input class="btn1" type="button" value="/" onclick="insert('/')"/> </td>
				<td> <input class="btn1" type="button" value="x" onclick="insert('*')"/> </td>
			</tr>
			<tr>
				<td> <input class="btn1" type="button" value="7" onclick="insert(7)"/> </td>
				<td> <input class="btn1" type="button" value="8" onclick="insert(8)"/> </td>
				<td> <input class="btn1" type="button" value="9" onclick="insert(9)"/> </td>
				<td> <input class="btn1" type="button" value="-" onclick="insert('-')"/> </td>
			</tr>
			<tr>
				<td> <input class="btn1" type="button" value="4" onclick="insert(4)"/> </td>
				<td> <input class="btn1" type="button" value="5" onclick="insert(5)"/> </td>
				<td> <input class="btn1" type="button" value="6" onclick="insert(6)"/> </td>
				<td> <input class="btn1" type="button" value="+" onclick="insert('+')"/> </td>
			</tr>
			<tr>
				<td> <input class="btn1" type="button" value="1" onclick="insert(1)"/> </td>
				<td> <input class="btn1" type="button" value="2" onclick="insert(2)"/> </td>
				<td> <input class="btn1" type="button" value="3" onclick="insert(3)"/> </td>
				<td rowspan="2"> <input style="height: 75px" class="btn1" type="button" value="=" onclick="insert('=')"/> </td>
			</tr>
			<tr>
				<td colspan="2" > <input class="btn1" style="width: 75px" type="button" value="0" onclick="insert(0)" /> </td>
				<td> <input class="btn1" type="button" value="." onclick="insert(.)" /> </td>
			</tr>
		</table>
	</div>
</body>
</html>
